<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/resources/js/main_page.js"></script>

    <script src="/resources/bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript"
            src="/resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/resources/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="/resources/bower_components/bootpag/jquery.bootpag.min.js"></script>
</head>

<body>
<div class="cover">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">

        <div class="row">
            <div class="col-md-12">
                <a type="button" style="margin-bottom: 40px; margin-right: 30px" class="btn btn-primary"
                   id="createButton"
                   onclick="createFunc()">Создать</a>
                <a type="button" style="margin-bottom: 40px; margin-right: 30px" class="btn btn-primary"
                   id="deleteButton"
                   onclick="deleteFunc()">Удалить</a>
                <a type="button" style="margin-bottom: 40px; margin-right: 30px" class="btn btn-primary"
                   id="changeButton"
                   onclick="changeFunc()">Редактировать</a>
                <a type="button" style="margin-bottom: 40px; margin-right: 30px" class="btn btn-primary"
                   id="showAllButton"
                   onclick="showAllFunc(1, 'Id (ascending)')">Список</a>
                <div id="drop_down_container">
                    <div class="btn-group">
                        <a class="btn dropdown-toggle btn-select2" data-toggle="dropdown"><span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a>Id (ascending)</a></li>
                            <li><a>Id (descending)</a></li>
                            <li><a>Cost (ascending)</a></li>
                            <li><a>Cost (descending)</a></li>
                        </ul>
                    </div>
                </div>

                <div class="container" style="margin-top: 5px;">
                    <div id="goodsList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<p id="sort_type" style="visibility: hidden">Id (ascending)</p>
